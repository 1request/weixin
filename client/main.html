<template name='layout'>
  {{> header}}
  {{> yield}}
</template>

<template name="header">
  <header class="navbar">
    <a class="brand" href="/">
      <img src="/assets/logo.png" alt="XinPlus">
    </a>
    <ul class="nav">
      <li><a href="/posts">Posts</a></li>
      <li><a href="/comments">Comments</a></li>
      <li class="active"><a href="/staffs">Chat</a></li>
      <li><a href="/contact">Contact Us</a></li>
    </ul>
  </header>
</template>

<template name='weixin'>
  <div id="content">
    <div class="box">
      <div class="box-header">
        <h2><i class="fa fa-edit"></i>Welcome to Weixin!</h2>
      </div>
    </div>
    <div>
      {{#each players}}
        {{> player}}
      {{/each}}
    </div>
  </div>
</template>

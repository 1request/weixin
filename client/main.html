<template name='layout'>
  {{> header}}
  {{> yield}}
</template>

<template name='weixin'>
  <div id="content">
    <div class="box">
      <div class="box-header">
        <h2><i class="fa fa-edit"></i>Welcome to Weixin!</h2>
      </div>
    </div>
    <div>
      {{#each players}}
        {{> player}}
      {{/each}}
    </div>
  </div>
</template>

<template name='staffChat'>

<div class='staff-chat'>
  {{> chat}}
</div>

</template>

<template name="chat">
<div class="box chat chat-full noOverflow">

  <div class="box-header">
    <h2><i class="fa fa-list"></i>Service Centre</h2>
  </div>
  <div class="contacts">
    <ul class="list">
      {{#each customers}}
        <li>
          <img class="avatar" src="/assets/avatar.jpg" alt="avatar">
          <span class="name">{{name}}</span>
          <span class="status online"></span>
          {{#if newMessage}}
          <span class="important">{{messageCount}}</span>
          {{/if}}
        </li>
      {{/each}}
    </ul> 
  </div>
  <div class="conversation">
    <div class="status">
      <div class="app-name">
        來自APP: {{appName}} -
        {{#if talkingCustomer}}
        <button ng-show="selectedUUID" ng-click="chatEnd()" class="btn btn-success" >处理完</button>
        {{/if}}
      </div>
      <div class="time">{{lastUpdateTime}}</div>
    </div>

    <div class="talk default">
      <div class="chat-messages-inner">
        <div class="message you">
          <div class="message-content">
            <span>Say something</span>
          </div>
          <div class="message-arrow"></div>
        </div>
        <div class="message me">
          <div class="message-content">
            <span>Say something</span>
          </div>
          <div class="message-arrow"></div>
        </div>
        <div class="message me">
          <div class="message-content">
            <span>Say something a lot of things Say something a lot of things Say something a lot of things Say something a lot of things Say something a lot of things Say something a lot of things Say something a lot of things Say something a lot of things Say something a lot of things Say something a lot of things Say something a lot of things</span>
          </div>
          <div class="message-arrow"></div>
        </div>
        
        <!-- dummy --> 
        <div class="message"></div>
      </div>
    </div>

    <form class="form chat-message">
      <input type="text" class="write-message" placeholder="Write Message">
      <button class="btn btn-lg btn-success">Send</button>
    </form>  
  </div>
</div>
</template>
